<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="container">
    <form class="container" action="#">
  		<div class="mb-3">
    		<label for="nombre" class="form-label">Nombre</label>
    		<input type="text" class="form-control" id="nombre" >
  		</div>
  		<div class="mb-3">
 	   		<label for="apellido" class="form-label">Apellido</label>
    		<input type="text" class="form-control" id="apellido">
  		</div>
  		<button onclick="create()" class="btn btn-primary">Submit</button>
	</form>
	<a class="container btn btn-primary" href="/tabla">Ver</a>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="text/javascript">
    function create(){
    	const name = $('#nombre').val()
    	const lastname = $('#apellido').val()
    	$.ajax({
    		contentType: "application/json",
    		method: "POST",
    		url: "/create",
    		data: JSON.stringify({ name: name, lastname: lastname })
    	}).done(function( msg ) {
    		location.reload()
    	  });
    }
    </script>
</body>
</html>
